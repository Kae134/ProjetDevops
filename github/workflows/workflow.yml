name: CI/CD Pipeline

on:
  push:
    branches:
      - Louis
  pull_request:
    branches:
      - Louis

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and run tests
        working-directory: ./frontend
        run: |
          npm install
          npm run build